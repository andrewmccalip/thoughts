<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Preferences - Orbital Solar vs NatGas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --text-bright: #f0f6fc;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --orbital: #3b82f6;
            --natgas: #f59e0b;
            --success: #3fb950;
            --danger: #f85149;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-bright);
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .btn {
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text);
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--text-muted);
        }
        
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        
        .btn-danger {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .btn-danger:hover {
            background: var(--danger);
            color: var(--bg);
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .section-indicator {
            width: 4px;
            height: 24px;
            border-radius: 2px;
        }
        
        .section-indicator.system { background: var(--text-muted); }
        .section-indicator.orbital { background: var(--orbital); }
        .section-indicator.natgas { background: var(--natgas); }
        
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
        }
        
        .constants-grid {
            display: grid;
            gap: 0.5rem;
        }
        
        .constant-row {
            display: grid;
            grid-template-columns: 1fr 200px 80px;
            gap: 1rem;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
        }
        
        .constant-label {
            font-size: 0.875rem;
            color: var(--text);
        }
        
        .constant-input {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-bright);
            text-align: right;
        }
        
        .constant-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }
        
        .constant-unit {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-text {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .status-text.success {
            color: var(--success);
        }
        
        .status-text.error {
            color: var(--danger);
        }
        
        .footer-spacer {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚙️ Model Preferences</h1>
            <div class="header-actions">
                <a href="/" class="btn">← Back to Analysis</a>
                <button class="btn btn-danger" onclick="resetConstants()">Reset to Defaults</button>
                <button class="btn btn-primary" onclick="saveConstants()">Save Changes</button>
            </div>
        </header>
        
        <div id="constants-container">
            <!-- Populated by JavaScript -->
        </div>
        
        <div class="footer-spacer"></div>
    </div>
    
    <div class="status-bar">
        <span class="status-text" id="status-text">Loading constants...</span>
        <span class="status-text">Changes are saved to the server and persist across sessions</span>
    </div>
    
    <script>
        let constants = {};
        let metadata = {};
        
        async function loadConstants() {
            try {
                const response = await fetch('/api/constants');
                const data = await response.json();
                constants = data.constants;
                metadata = data.metadata;
                renderConstants();
                setStatus('Constants loaded', 'success');
            } catch (error) {
                setStatus('Failed to load constants', 'error');
                console.error(error);
            }
        }
        
        function renderConstants() {
            const container = document.getElementById('constants-container');
            
            // Group by category
            const categories = {
                system: { title: 'System Parameters', items: [] },
                orbital: { title: 'Orbital Solar', items: [] },
                natgas: { title: 'NatGas', items: [] }
            };
            
            for (const [key, value] of Object.entries(constants)) {
                const meta = metadata[key] || { label: key, unit: '', category: 'system' };
                categories[meta.category].items.push({ key, value, meta });
            }
            
            container.innerHTML = Object.entries(categories).map(([catKey, cat]) => `
                <div class="section">
                    <div class="section-header">
                        <div class="section-indicator ${catKey}"></div>
                        <h2 class="section-title">${cat.title}</h2>
                    </div>
                    <div class="constants-grid">
                        ${cat.items.map(item => `
                            <div class="constant-row">
                                <span class="constant-label">${item.meta.label}</span>
                                <input 
                                    type="number" 
                                    class="constant-input" 
                                    id="const-${item.key}"
                                    value="${item.meta.is_percent ? (item.value * 100).toFixed(1) : item.value}"
                                    step="${item.meta.is_percent ? '0.1' : 'any'}"
                                    data-key="${item.key}"
                                    data-is-percent="${item.meta.is_percent || false}"
                                />
                                <span class="constant-unit">${item.meta.unit}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function getFormValues() {
            const inputs = document.querySelectorAll('.constant-input');
            const values = {};
            inputs.forEach(input => {
                const key = input.dataset.key;
                let value = parseFloat(input.value);
                if (input.dataset.isPercent === 'true') {
                    value = value / 100;
                }
                values[key] = value;
            });
            return values;
        }
        
        async function saveConstants() {
            try {
                setStatus('Saving...', '');
                const values = getFormValues();
                const response = await fetch('/api/constants', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(values)
                });
                const data = await response.json();
                if (data.success) {
                    constants = data.constants;
                    setStatus('Constants saved successfully', 'success');
                } else {
                    setStatus('Failed to save constants', 'error');
                }
            } catch (error) {
                setStatus('Error saving constants', 'error');
                console.error(error);
            }
        }
        
        async function resetConstants() {
            if (!confirm('Reset all constants to default values?')) return;
            
            try {
                setStatus('Resetting...', '');
                const response = await fetch('/api/constants/reset', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    constants = data.constants;
                    renderConstants();
                    setStatus('Constants reset to defaults', 'success');
                }
            } catch (error) {
                setStatus('Error resetting constants', 'error');
                console.error(error);
            }
        }
        
        function setStatus(message, type) {
            const el = document.getElementById('status-text');
            el.textContent = message;
            el.className = 'status-text' + (type ? ` ${type}` : '');
        }
        
        loadConstants();
    </script>
</body>
</html>
